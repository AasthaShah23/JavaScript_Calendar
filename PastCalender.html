<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    label {
      margin-right: 10px;
    }

    input {
      padding: 5px;
    }
  </style>
  <title>Dynamic Past Calendar Dropdown</title>
</head>
<body>
  <label for="datepicker">Select a date:</label>
  <input type="text" id="datepicker" placeholder="yyyy-mm-dd" readonly>

  <script>
    $(function() {
      // Set up datepicker
      $("#datepicker").datepicker({
        dateFormat: "yy-mm-dd",
        minDate: new Date(1900, 0, 1), // Allow all past dates
        showButtonPanel: false,
        closeText: "Close",
        beforeShowDay: function(date) {
          return [date.getTime() <= new Date().getTime(), ''];
        },
        onChangeMonthYear: function(year, month, inst) {
          // Handle month and year changes if needed
          console.log("Changed to month " + month + " year " + year);
        },
        onClose: function(dateText, inst) {
          // Handle date selection if needed
          console.log("Selected date:", dateText);
        }
      });
    });
  </script>
</body>
</html>
